        * {

            padding: 0;

        body {

        }

        }

        }

        body.light-mode .btn {

            box-shadow: 0 0 20px rgba(0, 153, 255, 0.2);
        }

        body.light-mode .btn:hover {

        body.light-mode .section-btn {
            border-color: #0099ff;

        body.light-mode .section-btn.active {

        body.light-mode .card {

        }

        }

        body.light-mode .card-price {
            color: #0066cc;
        }

        body.light-mode .card-btn {
            background: linear-gradient(135deg, #0099ff 0%, #0066cc 100%);

        }

        body.light-mode .card-desc {

        }

        body.light-mode .contact-section {
            background: white;

        }

        body.light-mode .modal-content {
            background: white;
            border-color: #0099ff;
            color: #333;
        }

            color: #0099ff;
        }

        body.light-mode .form-group label {
            color: #0099ff;
        }

        body.light-mode .form-group input,

            background: #f5f5f5;

        }

        body.light-mode footer {
            background: linear-gradient(135deg, #ffffff 0%, #f0f4ff 50%, #ffffff 100%);
            border-top-color: #0099ff;
            color: #0099ff;
        }

        body.light-mode .cart-items {
            background: white;
            border-color: #ddd;
        }

        body.light-mode .cart-item {
            border-bottom-color: #eee;
        }

        body.light-mode .cart-summary {
            background: white;
            border-color: #ddd;
        }

        body.light-mode .cart-item-name {
            color: #0099ff;
        }

        body.light-mode .cart-item-price {
            color: #0066cc;
        }

        body.light-mode .cart-total {
            color: #0066cc;
        }

        /* NEON EFFECTS */
        @keyframes neonGlow {
            0%, 100% {
                text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff, 0 0 30px #0099ff;
            }
            50% {
                text-shadow: 0 0 20px #00d4ff, 0 0 30px #00d4ff, 0 0 40px #0099ff, 0 0 50px #00d4ff;
            }
        }

        body.light-mode .neon-glow {
            animation: none !important;
            text-shadow: none !important;
        }

        /* THEME TOGGLE */
        .theme-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            border: 2px solid #00d4ff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 150;
        }

        .theme-toggle:hover {
            transform: scale(1.15) rotate(20deg);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.9);
        }

        body.light-mode .theme-toggle {
            background: linear-gradient(135deg, #0099ff 0%, #0066cc 100%);
            border-color: #0099ff;
            box-shadow: 0 0 30px rgba(0, 153, 255, 0.4);
        }

        .theme-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.7);
            backdrop-filter: blur(8px);
            z-index: 250;
            align-items: center;
            justify-content: center;
        }

        .theme-modal.active {
            display: flex;
        }

        .theme-modal-content {
            background: linear-gradient(135deg, #1a1a4d 0%, #0f0f3d 100%);
            border: 2px solid #00d4ff;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.4), inset 0 0 20px rgba(0, 212, 255, 0.1);
            animation: modalSlideIn 0.4s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .theme-modal-content h3 {
            color: #00d4ff;
            margin-bottom: 25px;
            text-align: center;
            font-size: 20px;
        }

        .theme-options {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .theme-option {
            flex: 1;
            padding: 20px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .theme-option:hover {
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .theme-option.active {
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            border-color: #00d4ff;
            color: #0a0e27;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.6);
        }

        .theme-option-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .theme-option-label {
            font-weight: 600;
            font-size: 14px;
            color: #00d4ff;
        }

        .theme-option.active .theme-option-label {
            color: #0a0e27;
        }

        .theme-modal-close {
            text-align: center;
            margin-top: 20px;
        }

        .theme-modal-close button {
            background: transparent;
            border: 2px solid #00d4ff;
            color: #00d4ff;
            padding: 10px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .theme-modal-close button:hover {
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            color: #0a0e27;
        }

        body.light-mode .theme-modal-content {
            background: white;

            box-shadow: 0 0 40px rgba(0, 153, 255, 0.2);

        body.light-mode .theme-option.active .theme-option-label {

        body.light-mode .theme-modal-close button {

        }

        body.light-mode .theme-modal-close button:hover {
            background: linear-gradient(135deg, #0099ff 0%, #0066cc 100%);
            color: white;
        }
